<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="/js/lib/angular.min.js"></script>
</head>
<body>
	<h1>Додати angularjs до свого веб додатку.</h1>
	<ol>
		<li>Скачати angular. <code> https://angularjs.org/ </code> в
			директорію <code> src/main/webapp/js/lib/angular.min.js </code>
		</li>
		<li>Зняти захист: "/js/**" в WebSecurityConfig.java</li>
		<li>Приклад підключення на цій сторінці</li>
		<li>Код на <a
			href="https://github.com/romanm/BugCms1/commit/3c33030bf80414ade130223acfc3c3074ba22b96">
				github </a></li>
	</ol>
	<h2>Перевірка роботи</h2>
	<div ng-app>
		<label>Name:</label> <input type="text" ng-model="yourName"
			placeholder="Enter a name here">
		<h1>Hello {{yourName}}!</h1>
	</div>
	<div>
		<hr />
		<a href="/">[home]</a>
	</div>
</body>
</html>
